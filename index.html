<html>
<head>
  <title>Test Input</title>
  
<script>
	function loopLookup (form) {
	var Q1 = form.Q1.value;
	var Q2 = form.Q2.value;
	var Q3 = form.Q3.value;
	var Q4 = form.Q4.value;
	var Q5 = form.Q5.value;
	var Q6 = form.Q6.value;
	var Q7 = form.Q7.value;
	var H1 = form.H1.value;
	var H2 = form.H2.value;
	var H3 = form.H3.value;
	var H4 = form.H4.value;
	var H5 = form.H5.value;
	var H6 = form.H6.value;
	var H7 = form.H7.value;
	var QMax = form.QMax.value;
	var HMax = form.HMax.value;
	var QDP = form.QDP.value;
	var HDP = form.HDP.value;
	window.open("curve.html?Q1=" + Q1 +"&Q2=" + Q2 +"&Q3=" + Q3 +"&Q4=" + Q4 +"&Q5=" + Q5 +"&Q6=" + Q6 +"&Q7=" + Q7 +"&H1=" + H1 +"&H2=" + H2 +"&H3=" + H3 +"&H4=" + H4 +"&H5=" + H5 +"&H6=" + H6 +"&H7=" + H7 +"&FlowMax=" + QMax +"&HeadMax=" + HMax +"&Flow=" + QDP +"&Head=" + HDP,"_self","",false)
	}
</script>
</head>
<body>
<form name="" action="" method="">
<center>
<br>
<table border="0" bordercolor="000000" width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="8"><b>Curve Points</b></td>
		
	</tr>
	<tr>
		<td>Flow</td>
		<td><input type="text" name="Q1" value="0" size="4"></td>
		<td><input type="text" name="Q2" value="0" size="4"></td>
		<td><input type="text" name="Q3" value="0" size="4"></td>
		<td><input type="text" name="Q4" value="0" size="4"></td>
		<td><input type="text" name="Q5" value="0" size="4"></td>
		<td><input type="text" name="Q6" value="0" size="4"></td>
		<td><input type="text" name="Q7" value="0" size="4"></td>
		
	</tr>
	<tr>
		<td>Head</td>
		<td><input type="text" name="H1" value="0" size="4"></td>
		<td><input type="text" name="H2" value="0" size="4"></td>
		<td><input type="text" name="H3" value="0" size="4"></td>
		<td><input type="text" name="H4" value="0" size="4"></td>
		<td><input type="text" name="H5" value="0" size="4"></td>
		<td><input type="text" name="H6" value="0" size="4"></td>
		<td><input type="text" name="H7" value="0" size="4"></td>
	</tr>
</table>
<BR><BR>
<table border="0" bordercolor="000000" width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="4"><b>Flow and Head</b></td>
		
	</tr>
	<tr>
		<td>Flow Max</td>
		<td><input type="text" name="QMax" value="0" size="4"></td>
		<td>Head Max</td>
		<td><input type="text" name="HMax" value="0" size="4"></td>
	</tr>
	<tr>
		<td>Flow Duty</td>
		<td><input type="text" name="QDP" value="65" size="4"></td>
		<td>Head Duty</td>
		<td><input type="text" name="HDP" value="40" onkeydown="if(event.keyCode==13) loopLookup(this.form)" size="4"></td>
	</tr>
</table>
<BR><BR>
<input type="button" name="button"  value="Submit" onclick="loopLookup(this.form)">
</center>
</form>
</body>
</html>
