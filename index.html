<html>
<head>
  <title>Test Input</title>
  
<script>
	function loopLookup (form) {
	var F = form.F.value;
	var H = form.H.value;
	window.open("curve.html?Flow=" + F +"&Head=" + H,"_self","",false)
	}
</script>
</head>
<body>
<form name="" action="" method="">
<center>
Flow: <input type="text" name="F" value="65"><br>
Head: <input type="text" name="H" value="40" onkeydown="if(event.keyCode==13) loopLookup(this.form)"><br>
<input type="button" name="button"  value="View" onclick="loopLookup(this.form)">
</center>
</form>
</body>
</html>
